
services:
    forge:
        build:
            context: ./forge
            dockerfile: Dockerfile
        volumes:
            - ./forge/server.properties:/data/server.properties
            - ./forge/world:/data/world
            - ./forge/mods:/data/mods
            - ./forge/config:/data/config
        networks:
            - home-network
        restart: always
        tty: true
        stdin_open: true
    large:
        build:
            context: ./large
            dockerfile: Dockerfile
        volumes:
            - ./large/server.properties:/data/server.properties
            - ./large/world:/data/world
            - ./large/mods:/data/mods
            - ./large/config:/data/config
        environment:
            MODPACK_PLATFORM: MODRINTH
            MODRINTH_MODPACK: https://cdn.modrinth.com/data/vDyrHl8l/versions/jfiEc2mQ/proxy-compatible-forge-1.1.7.jar
        networks:
            - home-network
        restart: always
        tty: true
        stdin_open: true
networks:
    home-network:
        external: true
