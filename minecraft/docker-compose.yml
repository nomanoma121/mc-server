services:
  vanilla:
    build:
      context: ./vanilla
      dockerfile: Dockerfile
    volumes:
      - ./velocity/config:/data/config
      - ./velocity/plugins:/data/plugins
      - ./velocity/ops.json:/data/ops.json:ro
      - ./velocity/server.properties:/data/server.properties
    tty: true
    stdin_open: true
    restart: unless-stopped
    networks:
      - home-network

networks:
  home-network:
    external: true
