services:
  mc-vanilla:
    build:
      context: ./vanilla
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    volumes:
      - ./vanilla/server.properties:/data/server.properties
      - ./vanilla/ops.json:/data/ops.json
      - ./vanilla/whitelist.json:/data/whitelist.json
    networks:
      - home-network
    restart: always

  forge: 
    build:
      context: ./forge
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    environment:
      - VELOCITY_SECRET=${VELOCITY_SECRET}
    volumes:
      - ./forge/server.properties:/data/server.properties
      - ./forge/ops.json:/data/ops.json
      - ./forge/whitelist.json:/data/whitelist.json
      - ./forge/world:/data/world
      - ./forge/mods:/data/mods
      - ./forge/config:/data/config
    networks:
      - home-network
    restart: always

networks:
  home-network:
    external: true
