services:
  forge: 
    build:
      context: ./forge
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    environment:
      - VELOCITY_SECRET=${VELOCITY_SECRET}
    volumes:
      - ./forge/server.properties:/data/server.properties
      - ./forge/ops.json:/data/ops.json
      - ./forge/whitelist.json:/data/whitelist.json
      - ./forge/world:/data/world
      - ./forge/mods:/data/mods
      - ./forge/config:/data/config
    networks:
      - home-network
    restart: always

  forge-backup:
    image: itzg/mc-backup
    container_name: forge-backup-service
    depends_on:
      - forge
    networks:
      - home-network
    environment:
      - BACKUP_INTERVAL=24h
      - INITIAL_DELAY=5m
      - RCON_HOST=forge
      - RCON_PASSWORD=minecraft
      - INCLUDES=world,mods,config
      - PRUNE_BACKUPS_DAYS=7
    volumes:
      - ./forge/world:/data/world:ro
      - ./forge/mods:/data/mods:ro
      - ./forge/config:/data/config:ro
      - ./backups/forge:/backups
    restart: always

networks:
  home-network:
    external: true
